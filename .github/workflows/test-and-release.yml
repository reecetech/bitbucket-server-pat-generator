---
name: Test and Release

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Should match Pipfile / "python_version"

      - name: Setup Python dependencies
        shell: bash
        run: |
          pip install pipenv
          pipenv install --dev --system

      - name: Run pylint
        shell: bash
        run: pylint --rcfile .pylintrc *.py

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ðŸ›’
        uses: actions/checkout@v3

      - id: yamllint
        name: Run yamllint ðŸ“ƒ
        uses: ibiqlik/action-yamllint@v3
        with:
          strict: true

  reece-diff:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ðŸ›’
        uses: actions/checkout@v3

      - id: diff
        name: Check that reece/action.yaml only differs where it should ðŸ”Ž
        shell: bash
        run: |
          set +euo pipefail
          lines="$(diff -u0 action.yaml reece/action.yaml | grep -Ev "image: ('Dockerfile|docker://)" | wc -l)"
          set -euo pipefail
          if [[ "${lines}" != "3" ]] ; then
            echo "ERROR: action.yaml and reece/action.yaml should only differ on the image: line"
            exit 1
          fi

  update-doc:
    if: ${{ github.ref_name != github.event.repository.default_branch }}
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ðŸ›’
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # otherwise, you will failed to push refs to dest repo

      - id: auto-doc
        name: Run auto-doc ðŸ“ƒ
        uses: tj-actions/auto-doc@v1.2.15
        with:
          action: 'action.yaml'

      - id: changes
        name: Verify changed files ðŸ”Ž
        uses: tj-actions/verify-changed-files@v9.1
        with:
          files: |
            README.md

      - id: commit
        if: steps.changes.outputs.files_changed == 'true'
        name: Commit README changes ðŸ“¥
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update README'
          committer_name: 'GitHub Actions'
          committer_email: 'actions@github.com'
          add: 'README.md'

  release:
    needs:
      - pylint
      - reece-diff
      - yamllint
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout code ðŸ›’
        uses: actions/checkout@v3

      - name: Get next version
        uses: reecetech/version-increment@2022.5.1
        id: version
        with:
          scheme: calver

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: reecetech
          password: ${{ secrets.DOCKER_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: reecetech/bitbucket-server-pat-generator:${{ steps.version.outputs.version }}

      - id: release
        if: ${{ github.ref_name == github.event.repository.default_branch }}
        name: Release version ðŸ“¦
        uses: marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          draft: false
          prerelease: false
          automatic_release_tag: "${{ steps.version.outputs.version }}"
